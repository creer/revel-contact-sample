{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>一覧</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span12">

      <a href="{{url "Contact.Index"}}">新規データ追加</a><br />
      <br />

      <table class="table table-striped">
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>メール</th>
          <th>コメント</th>
        </tr>
        {{range .contacts}}
          <tr>
            <td>{{.Id}}</td>
            <td>{{.Name}}</td>
            <td>{{.Email}}</td>
            <td>{{.Comment}}</td>
          </tr>
        {{end}}
      </table>

    </div>
  </div>
</div>

{{template "footer.html" .}}
